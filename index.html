<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>GameSpot</title> 

    <link rel="stylesheet" href="index.css"> 

</head> 

<body> 

    <div class="app-container"> 

        <!-- Header --> 

        <header class="header"> 

            <div class="logo"> 

                <h1>GameSpot</h1> 

                <span class="tagline">Practice your gaming skills</span> 

            </div> 

        </header> 

  

        <!-- Welcome Section --> 

        <main class="selection-area"> 

            <div class="welcome-section"> 

                <h2>Welcome Back, Certified Gamer!</h2> 

                <p>Choose your game and test your skills</p> 

            </div> 

  

            <!-- Sport Cards --> 

            <div class="sports-grid"> 

                <div class="sport-card basketball"> 

                    <div class="sport-icon"></div> 

                    <h3>Tetris</h3> 

                    <p>Falling Blocks, Clear the Rows</p> 

                    <div class="sport-stats"> 

                        <span>Highest Level: 4</span> 

                        <span>Total Points: 104,250</span> 

                    </div> 

                    <button class="play-btn">Play</button> 

                </div> 

  

                <div class="sport-card soccer"> 

                    <h3>Pac-Man</h3> 

                    <p>Collect Orbs, Avoid Ghosts</p> 

                    <div class="sport-stats"> 

                        <span>Highest Level: 6</span> 

                        <span>Total Points: 23,509</span> 

                    </div> 

                    <button class="play-btn">Play</button>
                    
                </div> 

            </div> 


            <div class="difficulty-section"> 

                <h3>Choose Your Speed</h3> 

                <div class="difficulty-options"> 

                    <button class="difficulty-btn easy"> 

                        <span class="difficulty-icon">ðŸŸ¢</span> 

                        <span class="difficulty-name">Slow</span> 

                        <span class="difficulty-desc">Slow blocks, Slow Enemies</span> 

                    </button> 

                    <button class="difficulty-btn medium selected"> 

                        <span class="difficulty-icon">ðŸŸ¡</span> 

                        <span class="difficulty-name">Normal</span> 

                        <span class="difficulty-desc">Normal speeds</span> 

                    </button> 

                    <button class="difficulty-btn hard"> 

                        <span class="difficulty-icon">ðŸ”´</span> 

                        <span class="difficulty-name">Fast</span> 

                        <span class="difficulty-desc">Blocks drop faster, Enemies move quicker</span> 

                    </button> 

                </div> 

            </div> 

        </main> 

    </div> 

</body> 
</html>
